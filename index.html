<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eye of Terra</title>
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <!-- javascript -->
        <script src="//npmcdn.com/angular@latest/angular.js"></script>
        <script src="//npmcdn.com/angular-ui-router@1.0.0-alpha.4/release/angular-ui-router.js"></script>
        <script src="js/main.js"></script>
        <script src="magnusApp.js"></script>
        <script src="services/primarchs.js"></script>
        <script src="services/novels.js"></script>
        <script src="components/home.js"></script>
        <script src="components/primarchs.js"></script>
        <script src="components/primarch.js"></script>
        <script src="components/novels.js"></script>
        <script src="components/novel.js"></script>
    </head>
    <body ng-app="MagnusApp">

        <header>
            <div class="container">
                <h1>Eye of Terra</h1>
                <nav>
                    <a ui-sref="home" ui-sref-active="active">Home</a>
                    <a ui-sref="primarchs" ui-sref-active="active">Primarchs</a>
                    <a ui-sref="novels" ui-sref-active="active">Novels</a>
                </nav>
            </div>
        </header>

        <section class="main">
            <div class="container">
                <ui-view></ui-view>
            </div>
        </section>

       <uir-state-vis class="statevis" width="300" height="100"></uir-state-vis>

        <!-- Alerts -->
        <div class="alert">
        </div>

        <footer>
            <p>&copy; Stefan Bobrowski 2016</p>
        </footer>

    </body>
</html>
